<h3>Copy policy {{id}}</h3>

<div ace-editor [(text)]="editorText" id="editor" [mode]="'javascript'" #editor [theme]="'crimson_editor'"></div>
<div [ngClass]="{'error-message': !!serverError}" *ngIf="!!serverError">
  {{serverError}}
</div>
<button type="button" class="btn btn-primary" (click)="back()">
  <i class="fa fa-arrow-left" aria-hidden="true"></i>back
</button>
<button type="button" class="btn btn-primary" (click)="save()">
  <i class="fa fa-check" aria-hidden="true"></i>save copy
</button>
