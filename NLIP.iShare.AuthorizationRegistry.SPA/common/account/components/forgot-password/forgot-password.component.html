<h3>Forgot password</h3>
<div class="panel">
    <div class="panel-half">
        <form #user="ngForm">
            <label for="username">Type in your username
                <span class="required"></span>
            </label>
            <br>
            <input type="text" [(ngModel)]="username" #usernameInput="ngModel" name="username" required>{{emailAddress}}
            <div class="error-message" *ngIf="usernameInput.invalid && (usernameInput.dirty || usernameInput.touched)">
                Username is required.
            </div>
        </form>
        <div [ngClass]="{'error-message': !!serverError}" *ngIf="!!serverError">
            {{ serverError }}
        </div>
        <button type="button" class="btn btn-primary" (click)="back()">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>back
        </button>
        <button type="submit" class="btn btn-primary" (click)="sendForgotPasswordEmail()" [disabled]="!user.form.valid">
            <i class="fa fa-check" aria-hidden="true"></i>send email
        </button>
    </div>
</div>
